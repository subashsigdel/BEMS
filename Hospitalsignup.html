<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hospitalsignup</title>

        <!-- Font Icon -->
        <link rel="stylesheet" href="./fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="./hospitalsignup.css">
</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" action="/register/trainer" class="register-form" id="register-form">
                        <input type="hidden" name="csrfmiddlewaretoken" value="aUYWM7G3LRhkBK7nCwB3zSexJqsQ63ORKKmGNe32bmGL2W0L4tx3N9GzKMjQnmcC">
                        <div class="form-group">
                            <input type="hidden" name="role" value="4" id="id_role">
                            <h5><svg class="icon">
                                <use xlink:href="./icomoon/sprite.svg#icon-home3"></use>
                        </svg>Hospital name</h5>
                        </div>
                        <input type="text" name="name" maxlength="30"placeholder="HospitalName" class="form-control" id="id_name">
                        <div class="form-group">
                            <h5>
                                <svg class="icon">
                                    <use xlink:href="./icomoon/sprite.svg#icon-envelop"></use>
                                </svg>Hospital Email
                            <h5>
                        </div>
                        <input type="email" name="email" class="form-control" placeholder="HospitalName" required id="id_email">
                        <div class="form-group">
                            <h5><svg class="icon">
                                <use xlink:href="./icomoon/sprite.svg#icon-lock"></use>
                        </svg>New password</h5>

                        </div>
                        <input type="password" name="password" placeholder="Password" class="form-control" required id="id_password">
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="./logo1.jpg" alt="sing up image"></figure>
                    <a href="/" class="signup-image-link">Already Register ?</a>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JS -->
<script src="./jquery.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
